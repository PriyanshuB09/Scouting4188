<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pit Scouting</title>
  <link rel="stylesheet" href="css/pit.css">
</head>
<body>
  <!-- Idk i think i call this the navigation div T-T -->
<div class="nav-bar">
  <ul>
    <li id="back-btn" onclick="location.replace('../')"><i class="fa-solid fa-chevron-left"></i></li>
    <li><span>Pit Scouting</span></li>
  </ul>
</div>

<div id="team-number">
   <span>Team Number:</span>
   <input type="text" id="team-number-input" placeholder="Team Number"/>
</div>

<div id="dt-type">
   <span>Drivetrain:</span>
  <select>
    <option value="swerve">Swerve</option>
    <option value="tank">Tank</option>
  </select>
</div>

<div id="auto-mobility">
  <span>Auto Mobility: </span>
    <div id="am-yes">Yes</div>
    <div id="am-no">No</div>
</div>

<div id="auto-capable">
  <span>Auto Capabilities: </span>
    <div id="ac-coral">Coral</div>
    <div id="ac-algae">Algae</div>
  <div id="ac-both">Both</div>
</div>


<div id="tele-capable">
  <span>TeleOp Capabilities: </span>
    <div id="tc-coral">Coral</div>
    <div id="tc-algae">Algae</div>
  <div id="tc-both">Both</div>
</div>

<div id="reef-capable">
  <span>Reef Score: </span>
    <div id="r-l1">L1</div>
    <div id="r-l2">L2</div>
    <div id="r-l3">L3</div>
    <div id="r-l4">L4</div>
</div>

<div id="algae-capable">
  <span>Algae Score: </span>
    <div id="a-ground">Ground</div>
    <div id="a-barge">Barge</div>
    <div id="a-processor">Processor</div>
</div>

<div id="climb">
  <span>Climb Ability: </span>
    <div id="ca-none">None</div>
    <div id="ca-shallow">Shallow</div>
  <div id="ca-deep">Deep</div>
</div>

<div id="notes">
  <textarea id="notes-textarea"></textarea>
</div>

<div id="submit">Submit</div>

<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/ac0c160a73.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/jquery.mousewheel@3.1.9/jquery.mousewheel.min.js
  "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/cspdb.js"></script>
  <script src="/js/pit.js"></script>
</body>
</html>
